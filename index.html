<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Naman Khandelwal">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <header>
      <br>
      <h1 >Temperature Converter</h1>
      
    </header>
    <div class="main">
      <div class="container">
        <div class="temperature-converter">
          <div class="title1"> Enter Temperature </div>
          <div class="degree-type">
            <div class="degree-field">
              <label for="degree">Degrees: </label>
              <input type="number" name="degree" id="degree" placeholder=" 0" />
            </div>
            <div class="temp-field">
              <label for="temp-type">Type: </label>
              <select name="temperatures" id="temp_type" autocomplete="on">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="celsius" value="celsius">Celsius</option>
              </select>
            </div>
          </div>
          <button id="convert-btn" onclick="calculateTemp();">Convert</button>
        </div>
        <div class="result">
          <span class="result-heading">Result:</span><br />
          <h4 class="celsius-value" id="temp"></h4>
        </div>
      </div>
    </div>
    <footer>
      <div>
      Copyright &copy; 2023 by Naman Khandelwal<br />
    </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
